<div class="underline font-bold">Country Compare</div>

<!-- tailwind tutorial netninja: https://github.com/iamshaunjp/tailwind-tutorial -->
<main class="flex h-screen">
  <div class="m-auto border border-gray-400 p-4">
    <div class="grid items-center md:grid-cols-4">
      <app-country [(selectedCountry)]="selCountry"></app-country>
      <app-time [selectedCountry]="selCountry()"></app-time>
      <app-currency [selectedCountry]="selCountry()"></app-currency>
      <app-weather [selectedCountry]="selCountry()"></app-weather>
    </div>
  </div>
</main>
